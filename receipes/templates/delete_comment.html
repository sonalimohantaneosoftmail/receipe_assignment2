<!-- delete_comment.html -->
{% extends 'base.html' %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
    <h2 class="mb-4">Delete Comment</h2>
    <p>Are you sure you want to delete this comment?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
    </form>
{% endblock %}
