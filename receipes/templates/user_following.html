<!-- user_following.html -->
{% extends 'base.html' %}

{% block title %}{{ profile_user.username }}'s Following{% endblock %}

{% block content %}
    <h1 class="mb-4">{{ profile_user.username }}'s Following</h1>
    <ul class="list-group">
        {% for follow in following_users %}
            <li class="list-group-item"><a href="{% url 'user_profile' follow.followed.id %}">{{ follow.followed.username }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
