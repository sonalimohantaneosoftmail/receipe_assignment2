{% extends "admin/base_site.html" %}
{% block content %}
<h1>Followers of {{ user.username }}</h1>
<ul>
    {% for follow in followers %}
    <li>{{ follow.follower.username }} (since {{ follow.created_at }})</li>
    {% endfor %}
</ul>
<a href="{% url 'admin:auth_user_changelist' %}">Back to Users</a>
{% endblock %}
